<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Uni-Eats</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        .nav-link.active i, .nav-link.active span { color: #4f46e5; /* Indigo-600 */ }
        .skeleton { animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; background-color: #e5e7eb; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        .line-clamp-2 { overflow: hidden; display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 2; }
        .qty-btn { width: 2.5rem; height: 2.5rem; border-radius: 9999px; background-color: #f1f5f9; font-weight: bold; font-size: 1.25rem; color: #4f46e5; }
        .profile-link { display: flex; align-items: center; padding: 1rem; border-bottom-width: 1px; }
        .profile-link:hover { background-color: #f8fafc; }
        .profile-icon { width: 2rem; text-align: center; }
        .producto-card { display: flex; align-items: center; gap: 1rem; background-color: white; padding: 0.75rem; border-radius: 0.75rem; box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1); }
        .add-to-cart-btn { flex-shrink: 0; width: 2.5rem; height: 2.5rem; border-radius: 9999px; background-color: #eef2ff; color: #4338ca; font-size: 1.25rem; font-weight: bold; transition: transform 0.1s; }
        .add-to-cart-btn:active { transform: scale(0.9); }
        .cart-qty-btn { width: 2rem; height: 2rem; border-radius: 9999px; background-color: #f1f5f9; font-weight: bold; color: #4f46e5; }
        @keyframes pop-in { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .animate-pop-in { animation: pop-in 0.3s ease-out forwards; }
        @keyframes slide-down { from { transform: translate(-50%, -100%); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }
        .animate-slide-down { animation: slide-down 0.4s ease-out forwards; }
        @keyframes fade-out { to { opacity: 0; } }
        .animate-fade-out { animation: fade-out 0.3s ease-in forwards; }
    </style>
</head>
<body class="bg-slate-100">

    <div class="max-w-lg mx-auto bg-slate-100 min-h-screen pb-24">
        <header id="app-header" class="sticky top-0 bg-white/80 backdrop-blur-md z-20 shadow-sm p-4"></header>
        <main id="app-container" class="p-4"></main>
    </div>

    <nav id="app-nav" class="fixed bottom-0 left-0 right-0 max-w-lg mx-auto bg-white border-t flex justify-around z-20">
        <a href="#" class="nav-link active flex flex-col items-center justify-center w-full py-2" data-view="inicio">
            <i class="fas fa-home text-xl text-slate-500"></i>
            <span class="text-xs text-slate-500 font-medium">Inicio</span>
        </a>
        <a href="#" class="nav-link flex flex-col items-center justify-center w-full py-2" data-view="tiendas">
            <i class="fas fa-store text-xl text-slate-500"></i>
            <span class="text-xs text-slate-500 font-medium">Tiendas</span>
        </a>
        <a href="#" class="nav-link flex flex-col items-center justify-center w-full py-2" data-view="misPedidos">
            <i class="fas fa-receipt text-xl text-slate-500"></i>
            <span class="text-xs text-slate-500 font-medium">Mis Pedidos</span>
        </a>
        <a href="#" class="nav-link flex flex-col items-center justify-center w-full py-2" data-view="perfil">
            <i class="fas fa-user text-xl text-slate-500"></i>
            <span class="text-xs text-slate-500 font-medium">Mi Perfil</span>
        </a>
    </nav>
    
    <script th:src="@{/js/comprador.js}"></script>
</body>
</html>
