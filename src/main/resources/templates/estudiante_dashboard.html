<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Uni-Eats</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        /* Ocultar scrollbars en carruseles */
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .nav-link.active i, .nav-link.active span { color: #4f46e5; /* indigo-600 */ }
        .nav-link.active .w-8 { background: #4f46e5; /* indigo-600 */ }
        .skeleton { animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; background-color: #e5e7eb; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        .line-clamp-2 { overflow: hidden; display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 2; line-clamp: 2; }
        .qty-btn { width: 2.5rem; height: 2.5rem; border-radius: 9999px; background-color: #f1f5f9; font-weight: bold; font-size: 1.25rem; color: #4f46e5; }
        .profile-link { display: flex; align-items: center; padding: 1rem; border-bottom-width: 1px; }
        .profile-link:hover { background-color: #f8fafc; }
        .profile-icon { width: 2rem; text-align: center; }
        .producto-card { display: flex; align-items: center; gap: 1rem; background-color: white; padding: 0.75rem; border-radius: 0.75rem; box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1); }
        .add-to-cart-btn { flex-shrink: 0; width: 2.5rem; height: 2.5rem; border-radius: 9999px; background-color: #eef2ff; color: #4338ca; font-size: 1.25rem; font-weight: bold; transition: transform 0.1s; }
        .add-to-cart-btn:active { transform: scale(0.9); }
        .cart-qty-btn { width: 2rem; height: 2rem; border-radius: 9999px; background-color: #f1f5f9; font-weight: bold; color: #4f46e5; }
        @keyframes pop-in { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .animate-pop-in { animation: pop-in 0.3s ease-out forwards; }
        @keyframes slide-down { from { transform: translate(-50%, -100%); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }
        .animate-slide-down { animation: slide-down 0.4s ease-out forwards; }
        @keyframes fade-out { to { opacity: 0; } }
        .animate-fade-out { animation: fade-out 0.3s ease-in forwards; }
    </style>
</head>
<body class="bg-slate-100">

    <div class="w-full bg-gradient-to-br from-gray-50 via-slate-50 to-gray-100 min-h-screen pb-20">
        <header id="app-header" class="sticky top-0 bg-white/95 backdrop-blur-xl shadow-md z-20 border-b border-gray-200">
            <!-- Header content will be managed by JavaScript -->
        </header>
        <main id="app-container" class="px-1 pt-1"></main>
    </div>

    <nav id="app-nav" class="fixed bottom-0 left-0 right-0 w-full bg-white/95 backdrop-blur-xl border-t border-gray-200 flex justify-around z-20 shadow-lg py-2">
        <a href="#" class="nav-link active flex flex-col items-center justify-center w-full py-1 relative group" data-view="inicio">
            <div class="w-8 h-8 bg-indigo-600 rounded-xl flex items-center justify-center shadow-md group-hover:scale-110 transition-transform">
                <i class="fas fa-home text-white text-xs"></i>
            </div>
            <span class="text-xs text-indigo-600 font-medium mt-1 group-hover:text-indigo-700 transition-colors">Inicio</span>
        </a>
        <a href="#" class="nav-link flex flex-col items-center justify-center w-full py-1 relative group" data-view="tiendas">
            <div class="w-8 h-8 bg-gray-100 rounded-xl flex items-center justify-center group-hover:bg-blue-600 transition-all shadow-md group-hover:scale-110">
                <i class="fas fa-store text-gray-500 text-xs group-hover:text-white transition-colors"></i>
            </div>
            <span class="text-xs text-gray-600 font-medium mt-1 group-hover:text-blue-600 transition-colors">Tiendas</span>
        </a>
        <a href="#" class="nav-link flex flex-col items-center justify-center w-full py-1 relative group" data-view="misPedidos">
            <div class="w-8 h-8 bg-gray-100 rounded-xl flex items-center justify-center group-hover:bg-purple-600 transition-all shadow-md group-hover:scale-110">
                <i class="fas fa-receipt text-gray-500 text-xs group-hover:text-white transition-colors"></i>
            </div>
            <span class="text-xs text-gray-600 font-medium mt-1 group-hover:text-purple-600 transition-colors">Pedidos</span>
        </a>
        <a href="#" class="nav-link flex flex-col items-center justify-center w-full py-1 relative group" data-view="perfil">
            <div class="w-8 h-8 bg-gray-100 rounded-xl flex items-center justify-center group-hover:bg-emerald-600 transition-all shadow-md group-hover:scale-110">
                <i class="fas fa-user text-gray-500 text-xs group-hover:text-white transition-colors"></i>
            </div>
            <span class="text-xs text-gray-600 font-medium mt-1 group-hover:text-emerald-600 transition-colors">Perfil</span>
        </a>
    </nav>
    
    <script th:src="@{/js/comprador.js}"></script>
</body>
</html>
