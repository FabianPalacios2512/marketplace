# ===============================================================
# CONFIGURACIÓN PARA EL ENTORNO DE PRODUCCIÓN (RENDER)
# ===============================================================

# --- Conexión a la Base de Datos PostgreSQL en Render ---
# Render nos proporcionará estos valores automáticamente a través del Blueprint.
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Configuración de Hibernate (JPA) ---
# 'update' creará o actualizará el esquema de la base de datos al iniciar.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Configuración del Servidor ---
server.port=8081

# --- Configuración de Correo (usando variables de entorno) ---
# Deberás configurar estas variables en el dashboard de Render.
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true