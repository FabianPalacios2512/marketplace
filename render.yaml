services:
  - type: pserv
    name: unieats-db
    plan: free 

  - type: web
    name: unieats-app
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile

    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: unieats-db
          property: connectionString

      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: unieats-db
          property: user

      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: unieats-db
          property: password

      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
