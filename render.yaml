services:
  # --- Servicio 1: La Base de Datos PostgreSQL ---
  - type: pserv
    name: unieats-db
    plan: free
    env: postgres

  # --- Servicio 2: La Aplicación Web Java/Docker ---
  - type: web
    name: unieats-app
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile

    envVars:
      # --- Conexión a la Base de Datos ---
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: unieats-db
          property: connectionString

      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: unieats-db
          property: user

      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: unieats-db
          property: password

      # --- Credenciales de Correo (manuales) ---
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
