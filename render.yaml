services:
  # --- Servicio 1: La Base de Datos PostgreSQL ---
  - type: pserv
    name: unieats-db
    plan: free

  # --- Servicio 2: La Aplicaci칩n Web Java/Docker ---
  - type: web
    name: unieats-app
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile
    
    # --- Variables de Entorno ---
    envVars:
      # --- Conexi칩n a La Base de Datos (Autom치tica) ---
      - key: SPRING_DATASOURCE_URL
        value: jdbc:postgresql://${unieats-db.hostname}:${unieats-db.port}/${unieats-db.database}

      # --- Credenciales de Correo (Manual y Segura) ---
      # Render crear치 estos campos para que los llenes manualmente en su web.
      - key: MAIL_USERNAME
        sync: false

      - key: MAIL_PASSWORD
        sync: false