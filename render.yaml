services:
  # --- Servicio 1: La Base de Datos PostgreSQL ---
  - type: pserv
    name: unieats-db
    plan: free
    # Aquí puedes eliminar las líneas "database" y "postgresMajorVersion"

  # --- Servicio 2: La Aplicación Web Java/Docker ---
  - type: web
    name: unieats-app
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile
    
    # --- Variables de Entorno ---
    envVars:
      # --- Conexión a La Base de Datos (Automática) ---
      - key: SPRING_DATASOURCE_URL
        value: jdbc:postgresql://${unieats-db.hostname}:${unieats-db.port}/${unieats-db.database}

      - key: SPRING_DATASOURCE_USERNAME
        fromService:
          type: pserv
          name: unieats-db
          property: user

      - key: SPRING_DATASOURCE_PASSWORD
        fromService:
          type: pserv
          name: unieats-db
          property: password

      # --- Credenciales de Correo (Manual y Segura) ---
      # Render creará estos campos para que los llenes manualmente en su web.
      - key: MAIL_USERNAME
        sync: false

      - key: MAIL_PASSWORD
        sync: false