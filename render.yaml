services:
  # --- Servicio 1: La Base de Datos PostgreSQL ---
  - type: pserv
    name: unieats-db
    plan: free
    # These properties must be at the same level as 'name' and 'plan'
    database:
      name: unieats
      user: unieats_user
    postgresMajorVersion: 14

  # --- Servicio 2: La Aplicaci√≥n Web Java/Docker ---
  - type: web
    name: unieats-app
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile

    # --- Environment Variables ---
    envVars:
      # --- Database Connection (Automatic) ---
      - key: SPRING_DATASOURCE_URL
        value: jdbc:postgresql://${unieats-db.hostport}/${unieats-db.database}

      - key: SPRING_DATASOURCE_USERNAME
        fromService:
          type: pserv
          name: unieats-db
          property: user

      - key: SPRING_DATASOURCE_PASSWORD
        fromService:
          type: pserv
          name: unieats-db
          property: password

      # --- Mail Credentials (Manual and Secure) ---
      # Render will create these fields for you to fill in manually on its website.
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false