services:
  # --- Servicio 1: La Base de Datos PostgreSQL ---
  - type: pserv
    name: unieats-db
    plan: free
    # Estas propiedades deben estar al mismo nivel que 'name' y 'plan'
    database:
      name: unieats
      user: unieats_user
    postgresMajorVersion: 14

  # --- Servicio 2: La Aplicaci칩n Web Java/Docker ---
  - type: web
    name: unieats-app
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile

    # --- Variables de Entorno ---
    envVars:
      # --- Conexi칩n a la Base de Datos (Autom치tica) ---
      - key: SPRING_DATASOURCE_URL
        value: jdbc:postgresql://${unieats-db.hostport}/${unieats-db.database}

      - key: SPRING_DATASOURCE_USERNAME
        fromService:
          type: pserv
          name: unieats-db
          property: user

      - key: SPRING_DATASOURCE_PASSWORD
        fromService:
          type: pserv
          name: unieats-db
          property: password
      
      # --- Credenciales de Correo (Manual y Segura) ---
      # Render crear치 estos campos para que los llenes manualmente en su web.
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false